<div class="container color-dark">
    <div class="col">
        <p>Add a bucket list item </p>
    </div>
    <div class="col">
        <p>Your bucket list ({{itemCount}})</p>
    </div>
</div>
<div class="container color-light ">
    <div class="col">
        <p class="sm">Use this form below to add a new bucket list goal.What do yoy want to do i your life </p>
        <form>
            <input type="text" class="txt" name="item" placeholder="Life Goals" [(ngModel)]="goalText">
            <input type="submit" class="btn" [value]="btnText" (click)="addItem()">

        </form>
    </div>
</div>
<div class="container color-light " [@goals]="goals.length">
    <div class="col" *ngFor="let goal of goals">
        <p class="life-container" (click)="removeItem(i)">{{goal}}</p>
        <a routerLink="item/{{goal}}">Info</a>

    </div>
</div>
